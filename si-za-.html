<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScriptによる計算</title>
    </head>

    <body>
        <h1>シーザー暗号</h1>
        
        <form name = "form1">
            文字を入力→<input type="text" id="astr" /> <p>	
            <button type="button" onclick="calc();"> 実行</button> <br>
            <hr>
            <textarea cols="70" name="result" rows="10"></textarea><br>
        </form>

        <script type="text/javascript">
            function calc() {
                var a = document.getElementById("astr").value;
                var b = {
                    "A" : 0 ,
                    "B" : 1 ,
                    "C" : 2 ,
                    "D" : 3 ,
                    "E" : 4 ,
                    "F" : 5 ,
                    "G" : 6 ,
                    "H" : 7 ,
                    "I" : 8 ,
                    "J" : 9 ,
                    "K" : 10 ,
                    "L" : 11 ,
                    "M" : 12 ,
                    "N" : 13 ,
                    "O" : 14 ,
                    "P" : 15 ,
                    "Q" : 16 ,
                    "R" : 17 ,
                    "S" : 18 ,
                    "T" : 19 ,
                    "U" : 20 ,
                    "V" : 21 ,
                    "W" : 22 ,
                    "X" : 23 ,
                    "Y" : 24 ,
                    "Z" : 25 ,
                    "!" : 26
                };
                let x = value => b[value]
                let y = value => Object.entries(b).filter(t => t[1] === value)[0][0]

                for (let i = 0; i < 27; i ++){
                    document.form1.result.value += "key=" + i + "\n";
                    for (let j = 0; j < a.length; j ++){
                        let z = (((x(a.charAt(j)) - i) % 27) + 27) % 27; 
                        document.form1.result.value += y(z);
                    }
                    document.form1.result.value += "\n\n";
                }
            }
        </script>

    </body>
</html>
