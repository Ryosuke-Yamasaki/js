<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScriptによる計算</title>
</head>

<body>
	<h1>行列式</h1>
    <h2>Nを法とした逆行列を求める</h2>
	<form name = "form1">
        <input type="text" id="a11str" size="1" /> <input type="text" id="a12str" size="1" /> <br>
        <input type="text" id="a21str" size="1" /> <input type="text" id="a22str" size="1" /> <p>
        N = <input type="text" rows="2" id="nstr" size="1" /> <p>
		<button type="button" onclick="calc();"> 計算</button><br>
		<hr>
        <input type="text" id="b11str" size="2" /> <input type="text" id="b12str" size="2" /> <br>
        <input type="text" id="b21str" size="2" /> <input type="text" id="b22str" size="2" /> <br>
	</form>

	<script type="text/javascript">
		function calc() {
            var a = Number(document.getElementById("a11str").value);
            var b = Number(document.getElementById("a12str").value);
            var c = Number(document.getElementById("a21str").value);
            var d = Number(document.getElementById("a22str").value);
            var n = Number(document.getElementById("nstr").value);
            var N = Number(document.getElementById("nstr").value); //最小正剰余用

            var A = (a * d) - (b * c); //行列式

            //最小正剰余にする
            if(A < 0){
                A = ((A % N) + N) % N;
            }

            var r = A % n; //余り
            var q = A / n | 0; //商

            //ユークリッドの互除法の最後のxとyの解
            var x0 = 1;
            var y0 = 0;

            //上の一個前の解
            var x1 = q;
            var y1 = 1;

            var s , t; //xとyの解
            var z = -1; //符号用

            while(r > 0){
                //ユークリッドの互除法
                A = n;
                n = r;
                r = A % n;
                q = A / n | 0;

                //xの一般解
                t = x1;
                x1 = q*t + x0;
                x0 = t;

                //yの一般解
                s = y1;
                y1 = q*s + y0;
                y0 = s;
                z = -z;
            }

            form1.b11str.value = (((d * y0*z) % N) + N) % N;
            form1.b12str.value = (((-b * y0*z) % N) + N) % N;
            form1.b21str.value = (((-c * y0*z) % N) + N) % N;
            form1.b22str.value = (((a * y0*z) % N) + N) % N;
		}
	</script>

</body>
</html>
